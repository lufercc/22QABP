plugins {
    id 'java'
}

group 'org.api'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'junit:junit:4.13.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    // https://mvnrepository.com/artifact/com.intuit.karate/karate-core
    implementation group: 'com.intuit.karate', name: 'karate-core', version: '1.4.0'

    // https://mvnrepository.com/artifact/com.intuit.karate/karate-junit4
    testImplementation group: 'com.intuit.karate', name: 'karate-junit4', version: '1.3.1'


}

test {
    useJUnitPlatform()
}